<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/form.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Cadastro de Pets - My Pets</title>
    <link rel="icon" type="logo" href="/assets/images/logo.png" />
  </head>
  <body>
    <header class="container">
      <nav>
        <img
          class="logo-img"
          src="/assets/images/logo-2.png"
          alt="Logo My Pets"
        />

        <ul>
          <li><a href="/index.html" id="home-nav-active">Home</a></li>
          <li><a href="/pages/adocao-de-pets.html">Pet's</a></li>
          <li><a href="/pages/doar.html">Doar</a></li>
          <li><a href="/pages/pets-perdidos.html">Pet's Perdidos</a></li>
          <li><a href="/pages/ongs.html">ONGs/Parceiros</a></li>
        </ul>

        <div class="buttons-nav">
          <a href="#" id="btn-entrar">Entrar</a>
          <a href="#" id="btn-adotaraqui">Adotar aqui</a>
        </div>

        <input id="toggleChecker" type="checkbox" />
        <label id="togglerLable" for="toggleChecker">
          <div class="checkboxtoggler">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
          </div>
        </label>
      </nav>
    </header>
    <main>
      <section class="form-section">
        <div class="container">
          <div class="form-title">
            <h2>Cadastro de Pet's <br />Adoção e Mural de Pet's Perdidos</h2>
          </div>

          <form id="pet-registration-form">
            <fieldset>
              <legend>Informações do Pet</legend>

              <div class="form-group">
                <label for="status">Status do Pet:</label>
                <select
                  id="status"
                  name="status"
                  placeholder="Selecione o status do pet"
                >
                  <option value="adocao">Adoção</option>
                  <option value="perdido">Perdido</option>
                  <option value="procurando-tutor">Procurando tutor</option>
                  <option value="encontrado">Encontrado</option>
                </select>
              </div>

              <div class="form-group">
                <label for="name">Nome:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Informe o nome do pet"
                />
              </div>

              <div class="form-group">
                <label for="image_url">URL da Imagem:</label>
                <input
                  type="url"
                  id="image_url"
                  name="image_url"
                  placeholder="Cole a URL da imagem do pet"
                />
              </div>

              <div class="form-group">
                <label for="size">Porte:</label>
                <select id="size" name="size" placeholder="Selecione o porte">
                  <option value="pequeno">Pequeno</option>
                  <option value="medio">Médio</option>
                  <option value="grande">Grande</option>
                </select>
              </div>

              <div class="form-group">
                <label for="gender">Sexo:</label>
                <select
                  id="gender"
                  name="gender"
                  placeholder="Selecione o sexo"
                >
                  <option value="macho">Fêmea</option>
                  <option value="femea">Macho</option>
                </select>
              </div>

              <div class="form-group">
                <label for="race">Raça:</label>
                <select id="race" name="race" placeholder="Selecione a raça">
                  <option value="bulldog">Bulldog</option>
                  <option value="dachshund">Dachshund</option>
                  <option value="golden-retriever">Golden Retriever</option>
                  <option value="labrador">Labrador</option>
                  <option value="lhasa-apso">Lhasa Apso</option>
                  <option value="pastor-alemao">Pastor Alemão</option>
                  <option value="pinscher">Pinscher</option>
                  <option value="pitbull">Pit Bull</option>
                  <option value="poodle">Poodle</option>
                  <option value="pug">Pug</option>
                  <option value="rottweiler">Rottweiler</option>
                  <option value="shih-tzu">Shih-tzu</option>
                  <option value="srd">SRD (Sem raça definida)</option>
                  <option value="yorkshire">Yorkshire</option>
                  <option value="outro">Outro</option>
                </select>
              </div>

              <div class="form-group">
                <label for="age">Idade (aproximada):</label>
                <input
                  type="number"
                  id="age"
                  name="age"
                  min="1"
                  placeholder="Idade em anos. Ex: 3"
                />
              </div>

              <div class="form-group">
                <label for="color">Cor:</label>
                <input
                  type="text"
                  id="color"
                  name="color"
                  placeholder="Ex: Marrom, preto e branco"
                />
              </div>

              <div class="form-group">
                <label for="address">Endereço:</label>
                <textarea
                  id="address"
                  name="address"
                  placeholder="Onde o pet foi encontrado ou visto pela última vez"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="about">Sobre:</label>
                <textarea
                  id="about"
                  name="about"
                  placeholder="Observações sobre o pet"
                ></textarea>
              </div>
            </fieldset>
            <div class="button-form">
              <button id="btn-cadastrar" type="submit">Cadastrar Pet</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="/assets/js/form.js"></script>
  </body>

  <footer>
    <img class="logo-img" src="/assets/images/logo-2.png" alt="Logo My Pets" />
    <p>© 2024 - Todos os direitos reservados.</p>
  </footer>
</html>
